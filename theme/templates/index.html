<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>שבט אחים</title>
    <meta name="description" content="">
    <meta name="author" content="{{ AUTHOR }}">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="theme/css/normalize.css">
    <link rel="stylesheet" href="theme/css/skeleton.css">
    <link rel="stylesheet" href="theme/css/main.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

<div class="header">
    <div class="header-inner">
        <div class="header-panel">
            <img src="images/logo.png" alt="logo" />
            <h1>שבט אחים</h1>
            <h5>
                אירוח אוטנטי באווירה כפרית |<br >
                סדנאות, פעילויות וימי גיבוש לקבוצות, חברות, מנהלים ומתעניינים
            </h5>
        </div>
    </div>
</div>

<div class="container">
    {% for article in articles %}
        <div class="article">
            <h1>{{ article.title }}</h1>
            {{ article.content }}
            <div class="row">
                {% for src in article|pictures %}
                    <div class="one-third column gallery">
                        <a href="{{ src }}">
                            <img class="u-full-width" src="{{ src }}" />
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>

<div class="footer">
    <div class="container">
        <h2>לפרטים נוספים</h2>
        אירית גוריון: 0526941141
    </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
